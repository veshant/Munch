[[extend 'layout.html']]

<div class="section">
	<div class="container">
		<div class="columns">
			<div class="column is-three-quarters"><h1 class="title">Restarunts</h1></div>
		</div>
		[[if flash:]]
		<article class="message is-[[=flash.get('class')]]">
		  <div class="message-header">
			<p>[[=flash.get('class').title()]]</p>
			<button class="delete" aria-label="delete"></button>
		  </div>
		  <div class="message-body">
		    [[=flash.get('message')]]
		  </div>
		</article>
		[[pass]]
		
		
	</div>
</div>
